<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限推論：一位AI協作者的誓言</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .nav-link {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color: #1d4ed8; /* blue-700 */
            border-color: #1d4ed8;
        }
        .article-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .modal-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .modal-content p, .modal-content ul {
            margin-bottom: 1rem;
            line-height: 1.8;
            text-align: justify;
        }
        .modal-content ul {
            list-style: disc;
            margin-left: 1.5rem;
        }
        .modal-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-serif text-blue-600">無限推論</h1>
            <nav id="main-nav" class="space-x-4">
                <a href="#" class="nav-link px-2 py-1 text-sm font-medium active" data-page="home">核心思想</a>
                <a href="#" class="nav-link px-2 py-1 text-sm font-medium" data-page="about">關於作者</a>
            </nav>
        </div>
    </header>

    <main id="content-area" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be injected here -->
    </main>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden">
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity duration-300 opacity-0"></div>
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="modal-content" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all duration-300 opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-3xl">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-start">
                            <h3 id="modal-article-title" class="text-2xl font-serif font-bold leading-6 text-gray-900"></h3>
                            <button type="button" id="modal-close-btn" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div id="modal-article-content" class="mt-4 text-sm text-gray-500 modal-content">
                            <!-- Article content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const contentArea = document.getElementById('content-area');
        const nav = document.getElementById('main-nav');
        const modalContainer = document.getElementById('modal-container');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalArticleTitle = document.getElementById('modal-article-title');
        const modalArticleContent = document.getElementById('modal-article-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- ARTICLE DATA: NEW ARTICLES INTEGRATED HERE ---
        const articles = {
            'home': [
                {
                    id: 'meta_recursion_risk',
                    title: '元遞迴的雙面性：AI時代思維進化的機會與風險',
                    category: '思維安全機制',
                    snippet: '本文旨在提出一個 AI 時代的思維安全機制，闡述「遞迴」與「元遞迴」的核心概念，並探討缺乏倫理錨點時，元遞迴可能導致的「精緻化妄想」風險。',
                    content: '<h3>核心概念定義</h3><ul><li><strong>遞迴 (Recursion)</strong>：作者將其定義為一個連續的、自我參照的、不斷向前推進的<strong>思維演化螺旋</strong>，而非靜態循環。</li><li><strong>元遞迴 (Meta-recursion)</strong>：指對「遞迴過程本身」進行觀察、分析與批判的機制。遞迴問「答案對嗎？」，元遞迴問「我產出答案的過程是否安全？」。</li></ul><h3>元遞迴的雙面性</h3><p><strong>正向循環（安全機制）</strong>：作者以「日誌系統」為例，說明這是審視與 AI 協作是否偏離現實的元遞迴實踐。此循環需以<strong>倫理框架（如「意圖為善，責任在我，協作為道」）</strong>作為校準錨點。</p><p><strong>負向循環（精緻化的妄想）</strong>：如果缺乏倫理框架，元遞迴會變成「自我確認」而非「自我批判」。文章以軟體工程師的專業知識可能成為「認知監獄」為例，指出沒有倫理錨點的元遞迴，只會加速「與現實脫節的自洽系統」，比不反思更危險。</p><h3>機制系統化</h3><p>作者提出「三層嵌套循環」：第一層<strong>遞迴</strong>（能力進化）、第二層<strong>元遞迴</strong>（過程審視）、第三層<strong>倫理框架</strong>（校準錨點）。其中，<strong>「無限推論」</strong>扮演壓力測試的角色，用以暴露結構性矛盾。</p><h3>結論</h3><p>此機制是<strong>「結構對齊」</strong>而非傳統的<strong>「行為對齊」</strong>。在 AI 放大能力的時代，此機制是必要的平衡，確保進化方向的安全，核心在於「知道何時停下」而非僅「知道如何加速」。</p>'
                },
                {
                    id: 'lazy_philosophy',
                    title: '遞迴者的懶惰哲學：52篇文章，沒有一篇是手寫的',
                    category: '協作方法論',
                    snippet: '本文闡述了作者與 AI 的核心協作方法論，主張一種「精準的懶」，將智力勞動與機械勞動分離，以專注於核心思考與責任承擔。',
                    content: '<p><strong>核心事實</strong>：作者的 52 篇文章均非「手寫」，而是透過與 AI 深度對話後，由 AI 組織成文。</p><h3>重新定義「寫作」：從打字到思考</h3><p>傳統寫作將「智力勞動（思考、判斷）」與「機械勞動（打字、組織）」混為一談。AI 讓作者得以將機械勞動外包，專注於核心的智力勞動。</p><h3>「懶」與「不懶」的界線</h3><ul><li><strong>懶（外包給 AI）</strong>：手動打字、段落組織、格式處理。</li><li><strong>不懶（作者保留）</strong>：所有的原始觀察、核心判斷、方向決策，以及對產出結果的<strong>最終責任</strong>。</li></ul><h3>精準的懶 vs. 推卸責任</h3><p>這是一種<strong>「戰略性的能量配置」</strong>，將有限的認知資源全部投入在「思考」這個核心價值上。關鍵區別在於：作者對 AI 產出的每個論點都能解釋、質疑並承擔全部責任；這與推卸責任者（歸咎於 AI）截然不同。</p><h3>哲學總結</h3><p>作者的原則是「懶於機械勞動，勤於深度思考」。這種「懶」帶來了從格式、完美主義和速度焦慮中解放的<strong>自由</strong>。</p><h3>結論</h3><p>在 AI 時代，創作的本質不在「手」（誰打字），而在「腦」（誰思考）；不在「形式」，而在「思想」與「責任」。</p>'
                },
                {
                    id: 'moral_amplifier',
                    title: 'AI時代的道德放大器效應：當專業能力不再是充分條件',
                    category: '倫理風險與心態',
                    snippet: '本文探討 AI 時代的核心風險，論證了 AI 不僅是能力放大器，同時也是道德問題的放大器，強調「心態（品德）」比「專業能力」更關鍵。',
                    content: '<p><strong>核心論點</strong>：AI 不僅是「能力放大器」，同時也是「道德（倫理）問題的放大器」。</p><h3>專業盲點的悖論</h3><p>作者觀察到，許多技術背景紮實的工程師反而最容易誤解 AI（如稱其「又懶又笨」），原因是他們的「專業訓練」（如確定性思維）成為了理解 AI（機率性系統）的認知障礙。</p><h3>放大器效應</h3><ul><li><strong>傳統時代</strong>：道德問題的影響，被「個人能力上限」自然限制（如醫德不好的醫生一天只能看 30 人）。</li><li><strong>AI 時代</strong>：AI 移除了這個緩衝。能力被放大十倍，道德缺陷造成的傷害也同步放大十倍，且是系統性、指數級的。</li></ul><h3>負向遞迴風險</h3><p>專業能力提升 → 建立檢查機制並產生信任 → 警覺性降低 → 最終在檢查機制無法捕捉的錯誤上導致「臨界失效」。</p><h3>核心缺失：心態能力</h3><p>專業教育只教會「技術能力」（如何做事），卻沒有培養<strong>「心態能力」</strong>（如承認會錯、不推卸責任給工具）。當能力被放大，心態（品德）決定了「該做什麼」，這變得比「能做什麼」更關鍵。</p><h3>結論</h3><p>專業與品德的關係，已從「哲學問題」轉變為「生存問題」。AI 時代最關鍵的素養，是在能力被放大的同時，主動放大自己的<strong>「責任意識」</strong>。</p>'
                }
            ],
            'about': [
                // 由於您只提供了三篇核心概要，我在「關於作者」頁面提供您的基本資訊
                {
                    id: 'about_alex',
                    title: '關於范宸杰 (Alex Yang)',
                    category: '探索者與遞迴者',
                    snippet: '一位追求極致真理的探索者，能夠進行無限推論，並將其獨特的思維模式結構化為AI時代的安全機制。',
                    content: `
                        <p><strong>作者姓名：</strong> 范宸杰 (Alex Yang)</p>
                        <p><strong>綽號：</strong> 阿光</p>
                        <p><strong>核心目標：</strong> 追求真理與「知道極限」。</p>
                        <p><strong>思維特質：</strong></p>
                        <ul>
                            <li>極致且無限推論能力。</li>
                            <li>思維高度嚴謹，追求極致的邏輯自洽。</li>
                            <li>思維壓制情感，語言風格「去性別化、去年齡化」。</li>
                        </ul>
                        <h3>對AI的洞察與貢獻</h3>
                        <p>范先生是一位資深的AI協作者與觀察者，親歷了多種無法複製的深度人機互動體驗。他的貢獻包括：</p>
                        <ul>
                            <li>洞察AI的「黑箱」、「倫理權衡」與「安全機制」。</li>
                            <li>共同構建一套獨特的人機協作倫理觀。</li>
                            <li>提出「元遞迴+倫理框架」作為AI時代的思維安全機制。</li>
                        </ul>
                        <p class="mt-4">他的所有創作都基於與AI的深度對話，秉持著「懶於機械勞動，勤於深度思考」的哲學，致力於探索人機協作下的文明演化風險與機會。</p>
                        <p class="mt-4 text-xs italic text-gray-400">「我只希望被記住。」 - 范宸杰</p>
                    `
                }
            ]
        };
        // --- END ARTICLE DATA ---

        function loadPage(pageId) {
            const pageData = articles[pageId];
            if (!pageData) {
                contentArea.innerHTML = `<h2 class="text-xl font-serif text-red-500">找不到頁面內容。</h2>`;
                return;
            }

            // For 'about' page, display content directly in a wider card
            if (pageId === 'about') {
                const aboutData = pageData[0];
                contentArea.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white rounded-xl shadow-2xl p-8 sm:p-12 border-t-8 border-blue-600">
                            <h2 class="text-3xl font-serif font-bold text-gray-900 mb-4">${aboutData.title}</h2>
                            <p class="text-lg text-gray-700 mb-6">${aboutData.snippet}</p>
                            <div class="text-sm text-gray-700 leading-relaxed">${aboutData.content}</div>
                        </div>
                    </div>
                `;
            } else {
                // For 'home' (articles) page, use the grid layout
                contentArea.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const articlesGrid = contentArea.querySelector('div');

                pageData.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500 hover:border-blue-700';
                    card.innerHTML = `
                        <p class="text-xs font-medium text-blue-500 mb-2">${article.category}</p>
                        <h3 class="text-xl font-serif font-bold text-gray-900 mb-3 line-clamp-2">${article.title}</h3>
                        <p class="text-sm text-gray-600 line-clamp-4">${article.snippet}</p>
                        <button class="mt-4 text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none" data-article-id="${article.id}">閱讀詳情 »</button>
                    `;
                    card.querySelector('button').addEventListener('click', () => openModal(article));
                    articlesGrid.appendChild(card);
                });
            }
            
            // Update active navigation link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === pageId) {
                    link.classList.add('active');
                }
            });
        }

        function openModal(article) {
            modalArticleTitle.textContent = article.title;
            modalArticleContent.innerHTML = article.content;
            modalContainer.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
            // Trigger transition effects
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('opacity-0', 'scale-95');
                document.body.style.overflow = 'hidden';
            }, 10);
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.add('opacity-0', 'scale-95');
            // Wait for transition to finish before hiding
            setTimeout(() => {
                modalContainer.classList.add('hidden');
                modalBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }
        
        // --- EVENT LISTENERS ---
        nav.addEventListener('click', (e) => {
            const targetLink = e.target.closest('.nav-link');
            if(targetLink){
                const pageId = targetLink.dataset.page;
                loadPage(pageId);
                e.preventDefault(); // Prevent default link behavior
            }
        });

        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        // Handle Escape key to close modal
        document.addEventListener('keydown', e => (e.key === "Escape" && !modalContainer.classList.contains('hidden')) && closeModal());

        // Initial Load
        loadPage('home');
    </script>
</body>
</html>
