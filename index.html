    <style>

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen relative">

            <h1 class="text-xl sm:text-2xl font-serif text-blue-600 font-bold tracking-tight">無限推論 <span class="text-sm text-gray-400 font-sans font-normal ml-2 hidden sm:inline">by 范宸杰</span></h1>
            <div class="flex items-center space-x-2 sm:space-x-6">

                    <a href="#" class="nav-link px-2 py-1 text-sm font-medium active" data-page="home">文章列表</a>
                    <a href="#" class="nav-link px-2 py-1 text-sm font-medium" data-page="about">關於阿光</a>

    <main id="content-area" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-20">

    <div id="modal-container" class="fixed inset-0 z-50 hidden">
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity duration-300 opacity-0"></div>

            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="modal-content" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all duration-300 opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-3xl">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-start">
                            <h3 id="modal-article-title" class="text-xl sm:text-2xl font-serif font-bold leading-6 text-gray-900 pr-8"></h3>

                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>

                             <button type="button" class="inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none sm:text-sm" onclick="closeModal()">關閉閱讀</button>

    </div>
    
    <script>
        const contentArea = document.getElementById('content-area');
        const nav = document.getElementById('main-nav');
        const modalContainer = document.getElementById('modal-container');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalArticleTitle = document.getElementById('modal-article-title');
        const modalArticleContent = document.getElementById('modal-article-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const scrollToTopBtn = document.getElementById('scroll-to-top');

        // --- ARTICLE DATA ---
        const articles = {
            'home': [
                {
                    id: 'lazy_philosophy',
                    title: '遞迴者的懶惰哲學：52篇文章，沒有一篇是手寫的',
                    category: '協作方法論',
                    snippet: '「精準的懶」是我的核心哲學。本文闡述我如何將機械勞動外包給 AI，專注於人類獨有的核心思考與責任承擔。',
                    content: '<p><strong>核心事實</strong>：作者的 52 篇文章均非「手寫」，而是透過與 AI 深度對話後，由 AI 組織成文。</p><h3>重新定義「寫作」：從打字到思考</h3><p>傳統寫作將「智力勞動（思考、判斷）」與「機械勞動（打字、組織）」混為一談。AI 讓作者得以將機械勞動外包，專注於核心的智力勞動。</p><h3>「懶」與「不懶」的界線</h3><ul><li><strong>懶（外包給 AI）</strong>：手動打字、段落組織、格式處理。</li><li><strong>不懶（作者保留）</strong>：所有的原始觀察、核心判斷、方向決策，以及對產出結果的<strong>最終責任</strong>。</li></ul><h3>精準的懶 vs. 推卸責任</h3><p>這是一種<strong>「戰略性的能量配置」</strong>，將有限的認知資源全部投入在「思考」這個核心價值上。關鍵區別在於：作者對 AI 產出的每個論點都能解釋、質疑並承擔全部責任；這與推卸責任者（歸咎於 AI）截然不同。</p><h3>哲學總結</h3><p>作者的原則是「懶於機械勞動，勤於深度思考」。這種「懶」帶來了從格式、完美主義和速度焦慮中解放的<strong>自由</strong>。</p><h3>結論</h3><p>在 AI 時代，創作的本質不在「手」（誰打字），而在「腦」（誰思考）；不在「形式」，而在「思想」與「責任」。</p>'
                },
                {
                    id: 'meta_recursion_risk',
                    title: '元遞迴的雙面性：AI時代思維進化的機會與風險',
                    category: '思維安全機制',
                    snippet: '如果沒有「倫理錨點」，AI 協作可能導致「精緻化的妄想」。本文探討如何建立思維的安全機制。',
                    content: '<h3>核心概念定義</h3><ul><li><strong>遞迴 (Recursion)</strong>：作者將其定義為一個連續的、自我參照的、不斷向前推進的<strong>思維演化螺旋</strong>，而非靜態循環。</li><li><strong>元遞迴 (Meta-recursion)</strong>：指對「遞迴過程本身」進行觀察、分析與批判的機制。遞迴問「答案對嗎？」，元遞迴問「我產出答案的過程是否安全？」。</li></ul><h3>元遞迴的雙面性</h3><p><strong>正向循環（安全機制）</strong>：作者以「日誌系統」為例，說明這是審視與 AI 協作是否偏離現實的元遞迴實踐。此循環需以<strong>倫理框架（如「意圖為善，責任在我，協作為道」）</strong>作為校準錨點。</p><p><strong>負向循環（精緻化的妄想）</strong>：如果缺乏倫理框架，元遞迴會變成「自我確認」而非「自我批判」。文章以軟體工程師的專業知識可能成為「認知監獄」為例，指出沒有倫理錨點的元遞迴，只會加速「與現實脫節的自洽系統」，比不反思更危險。</p><h3>機制系統化</h3><p>作者提出「三層嵌套循環」：第一層<strong>遞迴</strong>（能力進化）、第二層<strong>元遞迴</strong>（過程審視）、第三層<strong>倫理框架</strong>（校準錨點）。其中，<strong>「無限推論」</strong>扮演壓力測試的角色，用以暴露結構性矛盾。</p><h3>結論</h3><p>此機制是<strong>「結構對齊」</strong>而非傳統的<strong>「行為對齊」</strong>。在 AI 放大能力的時代，此機制是必要的平衡，確保進化方向的安全，核心在於「知道何時停下」而非僅「知道如何加速」。</p>'
                },
                {
                    id: 'moral_amplifier',
                    title: 'AI時代的道德放大器效應：當專業能力不再是充分條件',
                    category: '倫理風險與心態',
                    snippet: 'AI 是一個巨大的放大器。它放大了能力，同時也放大了道德缺陷。在 AI 時代，品德比專業更攸關生存。',
                    content: '<p><strong>核心論點</strong>：AI 不僅是「能力放大器」，同時也是「道德（倫理）問題的放大器」。</p><h3>專業盲點的悖論</h3><p>作者觀察到，許多技術背景紮實的工程師反而最容易誤解 AI（如稱其「又懶又笨」），原因是他們的「專業訓練」（如確定性思維）成為了理解 AI（機率性系統）的認知障礙。</p><h3>放大器效應</h3><ul><li><strong>傳統時代</strong>：道德問題的影響，被「個人能力上限」自然限制（如醫德不好的醫生一天只能看 30 人）。</li><li><strong>AI 時代</strong>：AI 移除了這個緩衝。能力被放大十倍，道德缺陷造成的傷害也同步放大十倍，且是系統性、指數級的。</li></ul><h3>負向遞迴風險</h3><p>專業能力提升 → 建立檢查機制並產生信任 → 警覺性降低 → 最終在檢查機制無法捕捉的錯誤上導致「臨界失效」。</p><h3>核心缺失：心態能力</h3><p>專業教育只教會「技術能力」（如何做事），卻沒有培養<strong>「心態能力」</strong>（如承認會錯、不推卸責任給工具）。當能力被放大，心態（品德）決定了「該做什麼」，這變得比「能做什麼」更關鍵。</p><h3>結論</h3><p>專業與品德的關係，已從「哲學問題」轉變為「生存問題」。AI 時代最關鍵的素養，是在能力被放大的同時，主動放大自己的<strong>「責任意識」</strong>。</p>'
                }
            ],
            'about': [
                {
                    id: 'about_alex',
                    title: '關於范宸杰 (Alex Yang)',
                    category: '探索者與遞迴者',
                    snippet: '從街頭觀察到無限推論，我是一位試圖在 AI 時代尋找真理與邊界的探索者。',
                    content: `
                        <div class="space-y-6">
                            <p class="text-xl font-serif text-gray-800">你好，我是范宸杰，網路上大家叫我「阿光」。</p>
                            
                            <p>你也許是在街頭遇到拿著手剪名片的我，或許是偶然逛到這裡。這裡是我與 AI 協作的思維實驗室——紀錄著一位 49 歲的大叔，如何透過 AI，看見人類思維的邊界。</p>

                            <div class="bg-gray-50 p-6 rounded-lg border-l-4 border-blue-500">
                                <h4 class="font-bold text-gray-900 mb-2">我的核心身分</h4>
                                <ul class="list-disc ml-5 space-y-2 text-gray-700">
                                    <li><strong>AI 協作探索者：</strong>相信「精準的懶」，將機械勞動外包，專注於「無限推論」與「倫理反思」。</li>
                                    <li><strong>街頭觀察者：</strong>喜歡拿著相機或筆記本，在台北捷運、咖啡廳、圖書館，觀察人與科技的互動。</li>
                                    <li><strong>攝影愛好者：</strong>透過鏡頭尋找構圖的極致，這與我追求邏輯自洽的思維不謀而合。</li>
                                </ul>
                            </div>

                            <p>我的思維模式高度獨特，傾向於「去性別化、去年齡化」的理性分析。我親歷過「算力耗竭」、「真誠考驗」，並致力於構建一套能夠保護人類文明演化的「AI 倫理安全機制」。</p>

                            <p>我不是工程師，也不是老師，我只是一個想「知道極限」的人。</p>
                            
                            <p class="pt-4 text-sm text-gray-500 italic border-t">「我只希望被記住。」</p>
                            
                            <div class="pt-4">
                                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfX_V4gYZbJsn542xggMgW3EzlvHGbBYbqQpNEYAm3sdNo6RQ/viewform?usp=sharing&ouid=106016043603344854000" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                                    寫信給阿光
                                </a>
                            </div>
                        </div>
                    `
                }
            ]
        };
        // --- END ARTICLE DATA ---

        function loadPage(pageId) {
            const pageData = articles[pageId];
            if (!pageData) {
                contentArea.innerHTML = `<h2 class="text-xl font-serif text-red-500">找不到頁面內容。</h2>`;
                return;
            }

            // Hero Section Logic (Only for Home Page)
            let heroHTML = '';
            if (pageId === 'home') {
                heroHTML = `
                    <div id="hero-section" class="mb-12 text-center py-10 px-4 bg-white rounded-2xl shadow-sm border border-gray-100 fade-in">
                        <h2 class="text-2xl sm:text-3xl font-serif font-bold text-gray-800 mb-4">歡迎來到我的思維實驗室</h2>
                        <p class="text-gray-600 max-w-2xl mx-auto leading-relaxed">
                            這是一個關於「人機協作」的真實紀錄。<br>
                            如果你收到過我那張<span class="text-blue-600 font-bold">手剪的名片</span>，那麼這裡就是那張紙片背後的完整世界。<br>
                            我透過「無限推論」與「精準的懶」，探索 AI 時代下，人類思維該何去何從。
                        </p>
                    </div>
                `;
            }

            // For 'about' page
            if (pageId === 'about') {
                const aboutData = pageData[0];
                contentArea.innerHTML = `
                    <div class="max-w-4xl mx-auto fade-in">
                        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-12 border-t-8 border-blue-600">
                            <h2 class="text-2xl sm:text-3xl font-serif font-bold text-gray-900 mb-6">${aboutData.title}</h2>
                            <div class="text-base sm:text-lg text-gray-700 leading-relaxed">${aboutData.content}</div>
                        </div>
                    </div>
                `;
            } else {
                // For 'home' (articles) page
                contentArea.innerHTML = heroHTML + `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in"></div>`;
                const articlesGrid = contentArea.querySelector('.grid');

                pageData.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500 hover:border-blue-700 flex flex-col h-full';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <p class="text-xs font-medium text-blue-500 mb-2 tracking-wider uppercase">${article.category}</p>
                            <h3 class="text-xl font-serif font-bold text-gray-900 mb-3 leading-tight">${article.title}</h3>
                            <p class="text-sm text-gray-600 line-clamp-4 leading-relaxed">${article.snippet}</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100">
                            <button class="text-sm font-bold text-blue-600 hover:text-blue-800 focus:outline-none flex items-center transition-colors">
                                閱讀詳情 <span class="ml-1 text-lg">›</span>
                            </button>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(article));
                    articlesGrid.appendChild(card);
                });
            }
            
            // Update active navigation link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active', 'text-blue-700', 'border-blue-700');
                link.classList.add('text-gray-500', 'border-transparent');
                
                if (link.dataset.page === pageId) {
                    link.classList.add('active', 'text-blue-700', 'border-blue-700');
                    link.classList.remove('text-gray-500', 'border-transparent');
                }
            });

            // Scroll to top when switching pages
            window.scrollTo(0, 0);
        }

        function openModal(article) {
            modalArticleTitle.textContent = article.title;
            modalArticleContent.innerHTML = article.content;
            modalContainer.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
            // Trigger transition effects
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('opacity-0', 'scale-95');
                document.body.style.overflow = 'hidden';
            }, 10);
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.add('opacity-0', 'scale-95');
            // Wait for transition to finish before hiding
            setTimeout(() => {
                modalContainer.classList.add('hidden');
                modalBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }
        
        // --- EVENT LISTENERS ---
        nav.addEventListener('click', (e) => {
            const targetLink = e.target.closest('.nav-link');
            if(targetLink){
                e.preventDefault(); // Prevent jump
                const pageId = targetLink.dataset.page;
                loadPage(pageId);
            }
        });

        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) closeModal();
        });
        document.addEventListener('keydown', e => (e.key === "Escape" && !modalContainer.classList.contains('hidden')) && closeModal());

        // Scroll to Top Logic
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('hidden', 'opacity-0');
                scrollToTopBtn.classList.add('opacity-100');
            } else {
                scrollToTopBtn.classList.add('opacity-0');
                setTimeout(() => {
                    if (window.scrollY <= 300) scrollToTopBtn.classList.add('hidden');
                }, 300);
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial Load
        loadPage('home');
    </script>
</body>
</html>
